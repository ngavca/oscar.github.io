<script>
function showImage(){
    document.getElementById('loadingImage').style.visibility="visible";
}

function toggleText() {
    var text = document.getElementById("demo");
    if (text.style.display === "none") {
      text.style.display = "block";
    } else {
      text.style.display = "none";
    }
  }
</script>
